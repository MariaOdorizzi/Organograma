<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Configurações básicas da página -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Organograma - Prefeitura</title>
        
        <!-- Carrega os estilos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Cabeçalho com título e controles -->
        <header>
            <h1>Organograma da Prefeitura</h1>
            <div class="controls">
                <!-- Botões de zoom e busca -->
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <input type="text" id="search" placeholder="Buscar...">
            </div>
        </header>

        <!-- Área principal onde o organograma será renderizado -->
        <main>
            <div id="organograma-container">
                <div id="organograma"></div>
            </div>
        </main>

        <!-- Scripts necessários -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
